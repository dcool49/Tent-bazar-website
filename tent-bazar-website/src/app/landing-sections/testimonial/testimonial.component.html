<section class="bg-orange-gradient text-white relative">
<div class="w-full max-w-6xl mx-auto overflow-hidden wave-middle-section">
  <div class="text-center pb-8">
    <h2 class="text-4xl font-bold mb-4">What Our Customer Say's</h2>
  </div>
  <div class="flex transition-transform duration-500"
       [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
       
    <div *ngFor="let group of testimonials | sliceGroups:3" class="w-full flex-shrink-0 grid grid-cols-3 gap-6">
      <div *ngFor="let testimonial of group" class="p-6 bg-white rounded-2xl shadow">
        <div class="flex items-center gap-4">
          <img [src]="testimonial.img" alt="{{ testimonial.name }}" class="w-14 h-14 rounded-full object-cover" />
          <div>
            <h3 class="font-semibold text-lg text-black">{{ testimonial.name }}</h3>
            <p class="text-sm text-gray-500">{{ testimonial.role }}</p>
          </div>
        </div>
        <p class="mt-4 text-gray-700 italic">"{{ testimonial.quote }}"</p>
      </div>
    </div>
    
  </div>
</div>

<!-- Slider controls -->
<div class="flex justify-center mt-4 gap-2">
  <button (click)="prevSlide()" class="px-3 py-1 bg-gray-300 rounded-full text-black">‹</button>
  <button (click)="nextSlide()" class="px-3 py-1 bg-gray-300 rounded-full text-black">›</button>
</div>

</section>
