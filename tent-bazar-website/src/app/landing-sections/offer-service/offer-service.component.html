<section class="py-12 bg-white">
  <div class="max-w-7xl mx-auto text-center px-6">
    <h2 class="text-3xl md:text-4xl font-bold mb-12">
      What <span class="text-orange underline">AD Tent Bazar</span> Offers You
    </h2>


    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Parda / Side Wall -->
  <div *ngFor="let rel of category" (click)="urlRout('sub-category',rel)" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
    <img [src]="rel?.image?.[0].img_name" alt="Parda / Side Wall" class="w-full h-56 object-cover">
    <div class="p-4 text-center">
      <h5 class="font-bold text-lg text-orange">{{rel.categoryName}}</h5>
    </div>
  </div>

  
</div>

    
    

  </div>
</section>
