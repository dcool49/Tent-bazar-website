<section class="py-10 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4">
        <!-- Section Title -->
        <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-8">
            ðŸŽ¥ Our Instagram Reels
        </h2>

        <!-- Reels Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 justify-items-center">

            <!-- Reel 1 -->
            <div *ngFor="let reel of InstagramList;let i=index"
                class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-all duration-300 w-full">
                <blockquote class="instagram-media w-full"
                [attr.data-instgrm-permalink]="photoURL(reel.url)"
                    data-instgrm-version="14"
                    style="background:#FFF; border:0; border-radius:12px; margin:0; padding:0; max-width:100%;">
                </blockquote>
            </div>

       

        </div>
        <div class="redirect-section text-center mt-12">
            <a href="https://www.instagram.com/adityaagencytent?igsh=MWh0YTBteHBmNWlxZQ%3D%3D" target="_blank"
                class="px-5 py-3 rounded-full btn-orange-1 text-white font-medium">
                Watch More on Instagram
            </a>
        </div>
    </div>
</section>
