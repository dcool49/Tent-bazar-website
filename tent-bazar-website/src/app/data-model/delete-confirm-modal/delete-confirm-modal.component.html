<div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-sm p-6 text-center">
      <h3 class="text-lg font-semibold mb-4">{{data?.heading}}</h3>
      <p class="mb-4 text-gray-600">{{data?.msg}} <strong>“{{data?.name}}”</strong>?</p>
      <div class="flex justify-center gap-3">
        <button (click)="onNoClick()" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400 text-sm">Cancel</button>
        <button [mat-dialog-close]="'delete'" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm">Delete</button>
      </div>
    </div>
  </div>
