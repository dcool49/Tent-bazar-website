<head>
  <title>Tent Bazar Website</title>

  <!--  Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--  Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    <form class="shipping-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <h3>Tent Bazar Website</h3>
        <div class="form-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" class="form-control" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group">
            <i class="bi bi-telephone-fill"></i>
            <input type="number" class="form-control" placeholder="Phone Number" formControlName ="mobileNumber" >
        </div>
        <div class="form-group">
            <i class="bi bi-geo-alt-fill"></i>
            <input type="text" class="form-control" placeholder="Address" formControlName="address">
        </div>
        <div class="form-group-row">
            <input type="text" class="form-control" placeholder="City" formControlName="address_city">
            <input type="text" class="form-control" placeholder="state" formControlName="address_state">
            <input type="text" class="form-control" placeholder="Pincode" formControlName="address_pincode">
            </div>
        <div class="button-group">
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
    </form>    
</div>
</body>
