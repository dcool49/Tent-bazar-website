<section class="py-12 bg-gray-50 hero-top-section">
  <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-3 gap-10">
    
    <!-- Left: Cart Items -->
    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6">Cart Details</h2>
      
      <div class="space-y-6">
        


<!-- Cart Item -->
<div *ngFor="let prod of localStorageData" class="flex flex-col md:flex-row md:items-center md:justify-between border-b pb-4 gap-4">
  <!-- Product Info -->
  <div class="flex items-center gap-4">
    <img [src]="prod?.image?.[0].img_name" alt="Product" class="w-20 h-20 rounded-md object-cover">
    <div>
      <h3 class="font-semibold text-lg">{{prod?.productName}}</h3>
      <!-- <p class="text-sm text-gray-500">Code: P-201</p> -->
      <p class="text-sm text-gray-500">₹ {{prod?.price}}</p>
    </div>
  </div>
  
  <!-- Quantity + Remove -->
  <div class="flex items-center justify-between md:justify-end gap-4">
    <!-- Quantity Selector -->
    <div class="flex items-center border rounded-lg overflow-hidden">
      <button [disabled]="prod.quantity <= 1" (click)="prod.quantity= prod.quantity-1;insertQuantity()" class="px-3 py-1 bg-gray-100 hover:bg-gray-200">-</button>
      <input type="text" [value]="prod?.quantity" class="w-12 text-center border-x outline-none">
      <button (click)="prod.quantity= prod.quantity+1;insertQuantity()" class="px-3 py-1 bg-gray-100 hover:bg-gray-200">+</button>
    </div>
    
    <!-- Remove -->
    <button (click)="remove(prod._id)" class="text-red-500 hover:underline">Remove</button>
  </div>
</div>
<!-- Cart Item -->

        
      </div>
    </div>

    <!-- Right: Summary -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
      
      <div class="space-y-3">
        <div class="flex justify-between">
          <span>Subtotal</span>
          <span>₹ {{sumAmount}}</span>
        </div>
        <div class="flex justify-between">
          <span>Shipping</span>
          <span>FREE</span>
        </div>
        <div class="flex justify-between font-bold text-lg">
          <span>Total</span>
          <span>₹ {{sumAmount}}</span>
        </div>
      </div>

      <button (click)="urlRout('enquiry')" class="mt-6 w-full bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-600 transition">
        Generate Enquiry
      </button>
    </div>
  </div>
</section>
