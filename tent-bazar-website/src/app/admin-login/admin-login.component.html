<!-- Background -->
  <div class="relative h-screen w-full bg-cover bg-center"
    style="background-image: url('../../../assets/images/tents/slider1.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <!-- Centered Login Card -->
    <div class="flex items-center justify-center h-full px-4">
      <div class="relative z-10 bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-6">
          <h1 class="text-2xl font-bold text-[#ff6600]">Tent Bazar</h1>
          <p class="text-black-200 text-sm">Welcome back! Admin login</p>
        </div>

        <!-- Form -->
        <form action="#" method="POST" class="space-y-5">
          <!-- number -->
          <div>
            <label for="number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="number" id="number" name="number" required [(ngModel)]="phoneNumber"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#ff6600]">
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <input type="password" id="password" name="password" required [(ngModel)]="password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#ff6600]">
              <span
                class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer hover:text-[#ff6600]">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>

          <!-- Remember + Forgot -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="text-[#ff6600] focus:ring-[#ff6600]">
              <span>Remember me</span>
            </label>
            <a href="#" class="text-[#ff6600] hover:underline">Forgot password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" (click)="login()"
            class="w-full bg-[#ff6600] text-white py-2 rounded-md font-semibold hover:bg-orange-600 transition">
            Login
          </button>

        </form>
      </div>
    </div>
  </div>
