<div class="p-6 bg-gray-100 min-h-screen">
  <div class="flex items-center justify-between mb-6">
  <h2 class="text-2xl font-bold">Instagram Posts </h2>
    <button onclick="openModal('addCategoryModal')" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Add Instagram URL
    </button>
  </div>

  <div class="overflow-x-auto bg-white rounded-xl shadow">
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="p-3">#ID</th>
          <th class="p-3">Title</th>
          <th class="p-3">Instagram URL</th>
          <th class="p-3">Date Added</th>
          <th class="p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example row -->
        <tr class="border-b hover:bg-gray-50">
          <td class="p-3">1</td>
          <td class="p-3">Campus Life</td>
          <td class="p-3 text-pink-600">
            <a href="https://www.instagram.com/p/xyz123" target="_blank" class="underline">View</a>
          </td>
          <td class="p-3">2025-10-08</td>
          <td class="p-3 text-center space-x-2">
            <button class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 text-sm" onclick="openEditModal()">Edit</button>
            <button class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add/Edit Modal -->
<div id="instagramModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg w-96 p-6">
    <h3 id="modalTitle" class="text-xl font-semibold mb-4">Add Instagram URL</h3>

    <form id="instagramForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-pink-200" id="postTitle" placeholder="Enter post title">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Instagram URL</label>
        <input type="url" class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-pink-200" id="postUrl" placeholder="https://www.instagram.com/...">
      </div>

      <div class="flex justify-end space-x-2">
        <button type="button" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 text-sm" onclick="closeModal()">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700 text-sm">Save</button>
      </div>
    </form>
  </div>
</div>
