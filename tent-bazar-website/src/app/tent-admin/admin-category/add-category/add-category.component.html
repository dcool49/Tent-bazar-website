<div class="p-6 bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Add New Category</h2>
  
      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Category Name</label>
          <input type="text" placeholder="Enter category name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
  
        <div>
          <label class="block text-gray-700 font-medium mb-1">Description</label>
          <textarea placeholder="Enter description" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>
  
        <div>
          <label class="block text-gray-700 font-medium mb-1">Status</label>
          <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option selected>Active</option>
            <option>Pending</option>
            <option>Inactive</option>
          </select>
        </div>
  
        <div class="flex justify-between mt-6">
          <button type="submit" class="px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Save Category</button>
          <button type="button" class="px-5 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">Cancel</button>
        </div>
      </form>
    </div>
  </div>
