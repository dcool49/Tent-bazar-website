<div class="p-6 bg-gray-100 min-h-screen">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold mb-6">Employee List</h2>
    <button (click)="openDialog(false,null)" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Add Employee
    </button>
  </div>

  <div class="overflow-x-auto bg-white rounded-xl shadow">
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="p-3">#ID</th>
          <th class="p-3">Name</th>
          <th class="p-3">mobile</th>
          <th class="p-3">role</th>
          <th class="p-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rel of List;let i=index" class="border-b hover:bg-gray-50">
          <td  class="p-3">{{i+1}}</td>
          <td class="p-3">{{rel.name}}</td>
          <td class="p-3">{{rel.mobile}}</td>
          <td class="p-3">{{rel.role}}</td>
          <td class="p-3 space-x-2">
            <button class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">View</button>
            <button (click)="openDialog(true,rel)" class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 text-sm">Edit</button>
            <button (click)="openDeleteDialog(rel)" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm">Remove</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>

<div class="p-6 bg-gray-100 min-h-screen flex justify-center items-center">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Employee Details</h2>

    <div class="space-y-3">
      <div class="flex justify-between">
        <span class="font-medium text-gray-700">Employee ID:</span>
        <span class="text-gray-800">E001</span>
      </div>

      <div class="flex justify-between">
        <span class="font-medium text-gray-700">Full Name:</span>
        <span class="text-gray-800">John Doe</span>
      </div>

      <div class="flex justify-between">
        <span class="font-medium text-gray-700">Department:</span>
        <span class="text-gray-800">Finance</span>
      </div>

      <div class="flex justify-between">
        <span class="font-medium text-gray-700">Position:</span>
        <span class="text-gray-800">Accountant</span>
      </div>

      <div class="flex justify-between items-center">
        <span class="font-medium text-gray-700">Status:</span>
        <span class="px-3 py-1 bg-green-600 text-white rounded-full text-sm">Active</span>
      </div>

      <div class="flex justify-between">
        <span class="font-medium text-gray-700">Joining Date:</span>
        <span class="text-gray-800">2022-05-15</span>
      </div>
    </div>

    <div class="flex justify-center mt-8 space-x-3">
      <button class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Edit Employee
      </button>
      <button class="px-5 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
        Back
      </button>
    </div>
  </div>
</div>
