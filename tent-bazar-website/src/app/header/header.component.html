<!-- Top Bar (Hidden on Mobile) -->
<div class="bg-[#000] text-white text-sm py-3 px-4 fixed top-0 w-full z-50 hidden md:block">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    
    <!-- Left Side (Contact Info) -->
    <div class="flex space-x-6">
      <a href="tel:7903242440" class="flex items-center space-x-1 hover:text-gray-200">
        <span class="text-orange"><i class="bi bi-telephone-fill"></i></span>
        <span>7903242440</span>
      </a>
      <a href="mailto:info@example.com" class="flex items-center space-x-1 hover:text-gray-200">
        <span class="text-orange"><i class="bi bi-envelope-fill"></i></span>
        <span>info&#64;tentbazar.com</span>
      </a>
      <a href="https://wa.me/7903242440" target="_blank" class="flex items-center space-x-1 hover:text-gray-200">
        <span class="text-orange"><i class="bi bi-whatsapp"></i></span>
        <span>Chat on WhatsApp</span>
      </a>
    </div>

    <!-- Right Side (Search + Cart) -->
    <div class="flex items-center space-x-4">
      <!-- Search -->
      <form action="search.html" method="GET" class="flex items-center bg-white rounded-md overflow-hidden">
        <input type="text" name="q" placeholder="Search..." [(ngModel)]="searchName"
          class="px-2 py-1 text-sm text-black focus:outline-none w-40">
        <button type="submit" (click)="searchProd()"
          class="bg-[#ff6600] text-white px-2 py-1 flex items-center border border-[#ff6600]">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- Cart -->
      <a (click)="urlRout('cart')" class="relative flex items-center hover:text-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.3 5.2a1 1 0 001 1.3h12a1 1 0 001-1.3L17 13M7 13h10M9 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z" />
        </svg>
        <span
          class="absolute -top-2 -right-2 bg-white text-[#c7085c] text-xs font-bold rounded-full px-1.5">{{cartCount}}</span>
      </a>
    </div>
  </div>
</div>


<!-- Main Header -->
<header class="bg-white shadow-md fixed w-full top-0 md:top-12 z-40">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <a routerLink="/home" class="flex items-center">
        <img src="./../../../assets/images/logo.png" alt="Logo" class="h-10 w-auto" />
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6">
        <a routerLink="/home" (click)="urlRout('home')" routerLinkActive="font-bold text-blue-600">Home</a>
        <a routerLink="/about-us" (click)="urlRout('about-us')" routerLinkActive="font-bold text-blue-600">About Us</a>
        <a href="https://play.google.com/store/apps/details?id=com.dapps.tentbazaar&hl=en_IN" target="_blank"
          class="text-gray-900 hover:text-blue-600">Contact us</a>
        <a (click)="urlRout('catogery')" class="text-gray-900 hover:text-blue-600">Catogery</a>
        <a (click)="searchempty()" target="_blank"
          class="text-gray-900 hover:text-blue-600">Products</a>
        <a (click)="urlRout('mobile-app')" class="text-gray-900 hover:text-blue-600">mobile App</a>
      </div>

      <!-- Mobile Hamburger -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" class="text-gray-900 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden flex flex-col space-y-4 mt-4 bg-gray-50 p-4 rounded-lg shadow">
      <a routerLink="/home" (click)="closeMenu()" class="text-gray-900 hover:text-blue-600">Home</a>
      <a routerLink="/about-us" (click)="closeMenu()" class="text-gray-900 hover:text-blue-600">About Us</a>
      <a href="https://play.google.com/store/apps/details?id=com.dapps.tentbazaar&hl=en_IN" target="_blank"
        class="text-gray-900 hover:text-blue-600">Rate This App</a>
      <a href="#" class="text-gray-900 hover:text-blue-600">Share on Social</a>
      <a href="https://itemscatalogue.redcross.int/upload/products_data/files/HSHETENT07.pdf" target="_blank"
        class="text-gray-900 hover:text-blue-600">Brochure</a>
      <a href="#" class="text-gray-900 hover:text-blue-600">Certificates</a>
    </div>
  </nav>
</header>
