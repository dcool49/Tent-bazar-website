<section class="min-h-screen bg-gradient-to-r from-orange-50 to-orange-100 flex items-center justify-center px-4">
  <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-lg w-full text-center relative overflow-hidden">
    
    <!-- Decorative Check Icon -->
    <div class="bg-orange-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
      <svg class="w-12 h-12 text-orange-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <!-- Thank You Text -->
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Thank You!</h1>
    <p class="text-gray-600 text-lg mb-6">
      Your order has been successfully completed.<br>
      Our executive will reach out to you shortly.
    </p>

    <!-- Optional Button -->
    <a href="/" (click)="gotoHome()" class="inline-block bg-orange-500 text-white font-semibold py-3 px-8 rounded-full hover:bg-orange-600 transition-all shadow-md">
      Go Back Home
    </a>

    <!-- Decorative Shapes (Optional) -->
    <div class="absolute top-0 left-0 w-32 h-32 bg-orange-100 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-32 h-32 bg-orange-100 rounded-full translate-x-1/2 translate-y-1/2"></div>
  </div>
